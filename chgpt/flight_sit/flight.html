<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airport Flight Times</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="flight.css">
</head>

<body>
    <header>
        <h1>Airport Flight Information</h1>
    </header>

    <main>
        <section id="flight-info">
            <h2>Flight Times</h2>
            <table id="flight-table">
                <thead>
                    <tr>
                        <th>Flight</th>
                        <th>Destination</th>
                        <th>Departure</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Flight information rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Link to External JavaScript -->
    <script src="flight.js"></script>
</body>

</html>
